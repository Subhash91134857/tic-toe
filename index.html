<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!--    my css-->
    <link rel="stylesheet" href="css/style.css">

    <!--    my script-->
    <title>Tic-toe game</title>
</head>
<body>

   <div class="row container-fluid">
        <div class="feature-box col-sm-4 box" onclick="textName()">

            <div class="col-lg-6 col-md-9 col-sm-12">
                 <div class="row container-fluid">
                     <div onclick="addText()" class="box">
                         <h1 id="row1col1" class="entry"></h1>
                    </div>
                    <div class="box">
                          <h1 id="row1col2" class="entry"></h1>
                    </div>
                     <div class="box">
                      <h1 id="row1col3" class="entry"></h1>
                    </div>
                </div>
                <div class="row container-fluid">
                    <div class="box">
                         <h1 id="row2col1" class="entry"></h1>
                    </div>
                    <div class="box">
                         <h1 id="row2col2" class="entry"></h1>
                    </div>
                    <div class="box">
                           <h1 id="row2col3" class="entry"></h1>
                    </div>
                </div>
                <div class="row container-fluid">
                     <div class="box">
                          <h1 id="row3col1" class="entry"></h1>
                     </div>
                     <div class="box">
                           <h1 id="row3col2" class="entry"></h1>
                     </div>
                    <div class="box">
                         <h1 id="row3col3" class="entry"></h1>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    <script src="scripts/main_script.js"></script>
</body>
</html>
